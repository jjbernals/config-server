server:
  port: 8080

debug:
  enable: true

spring:
  application:
    name: game

  datasource:
    url: jdbc:mysql://localhost:3306/game
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

    properties:
      hibernate:
        format_sql: true
eureka:
  client:
    instance.preferIpAddress: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka