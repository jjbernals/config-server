server:
  port: 8080

debug:
  enable: true

spring:
  application:
    name: game

  datasource:
    url: jdbc:mysql://localhost:3306/game
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

    properties:
      hibernate:
        format_sql: true
        dialect: com.mysql
